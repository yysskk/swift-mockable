name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift-version: ['5.9', '5.10', '6.2']
    container: swift:${{ matrix.swift-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        if: startsWith(matrix.swift-version, '6.')
        run: swift test

  test:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "All builds passed"
