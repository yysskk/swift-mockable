name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift-version: ['5.9', '5.10', '6.2']
    container: swift:${{ matrix.swift-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
